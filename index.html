<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about-me">
      <h2>About Me</h2>
      <p>Write a short description about yourself, your interests, skills, etc.</p>
      <img src="images/me.jpg" alt="My Picture">
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <img src="images/image1.jpg" alt="Image 1">
      <img src="images/image2.jpg" alt="Image 2">
      <img src="images/image3.jpg" alt="Image 3">
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Fill in your contact information here (email, phone number, social media links, etc.)</p>
      <form action="mailto:youremail@example.com" method="post" enctype="text/plain"> <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
